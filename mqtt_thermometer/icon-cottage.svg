<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Adding an invisible square to ensure viewBox is preserved -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- Main group scaled down and moved higher -->
  <g transform="translate(56, 30) scale(0.78)">
    <!-- Cottage outline -->
    <g transform="translate(10, 50) scale(0.9)">
      <!-- Wooden walls (bottom layer) -->
      <path d="M256 80L32 256l32 0 0 176 384 0 0-176 32 0z" fill="#8d6e63" stroke="none"/>
      
      <!-- Steep cottage roof -->
      <path d="M256 40L0 256 512 256z" fill="#5d4037" stroke="#3e2723" stroke-width="8" stroke-linejoin="round"/>
      
      <!-- House outline on top -->
      <path d="M256 80L32 256l32 0 0 176 384 0 0-176 32 0z" fill="none" stroke="#3e2723" stroke-width="24" stroke-linejoin="round"/>
      
      <!-- Door - wooden style -->
      <rect x="220" y="300" width="80" height="130" fill="#6d4c41" stroke="#3e2723" stroke-width="8" rx="4" ry="4"/>
      
      <!-- Door panels to look more rustic -->
      <rect x="230" y="310" width="60" height="60" fill="none" stroke="#5d4037" stroke-width="4" rx="2" ry="2"/>
      <rect x="230" y="380" width="60" height="40" fill="none" stroke="#5d4037" stroke-width="4" rx="2" ry="2"/>
      
      <!-- Doorknob -->
      <circle cx="290" cy="360" r="8" fill="#a1887f" stroke="#3e2723" stroke-width="2"/>
      
      <!-- Windows -->
      <rect x="120" y="300" width="60" height="60" fill="#d7ccc8" stroke="#3e2723" stroke-width="6" rx="4" ry="4"/>
      <rect x="340" y="300" width="60" height="60" fill="#d7ccc8" stroke="#3e2723" stroke-width="6" rx="4" ry="4"/>
      <line x1="120" y1="330" x2="180" y2="330" stroke="#3e2723" stroke-width="4"/>
      <line x1="150" y1="300" x2="150" y2="360" stroke="#3e2723" stroke-width="4"/>
      <line x1="340" y1="330" x2="400" y2="330" stroke="#3e2723" stroke-width="4"/>
      <line x1="370" y1="300" x2="370" y2="360" stroke="#3e2723" stroke-width="4"/>
    </g>
    
    <!-- Thermometer - kept with original colors -->
    <g transform="translate(310, 70) scale(1.6)">
      <rect x="55" y="40" width="40" height="160" rx="20" ry="20" fill="#f5f5f5" stroke="#333333" stroke-width="8"/>
      <circle cx="75" cy="200" r="30" fill="#e53935" stroke="#333333" stroke-width="8"/>
      <rect x="65" y="80" width="20" height="120" rx="10" ry="10" fill="#e53935"/>
      <!-- Thermometer markers - centered inside -->
      <line x1="60" y1="80" x2="90" y2="80" stroke="#333333" stroke-width="4"/>
      <line x1="60" y1="120" x2="90" y2="120" stroke="#333333" stroke-width="4"/>
      <line x1="60" y1="160" x2="90" y2="160" stroke="#333333" stroke-width="4"/>
    </g>
  </g>
</svg>
